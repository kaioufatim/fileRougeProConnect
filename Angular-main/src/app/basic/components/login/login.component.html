<div class="bg">
    <div class="parent">
        <div class="child">
            <div nz-row class="imgDiv" >
                <div nz-col nzSpan="24">
                <h1 style="margin-left: 100px;"> Login</h1>
                </div>
            </div>
                
                
                <form nz-form [formGroup]="validateForm" class="login-form"  (ngSubmit)="submitForm()">
                    <nz-form-item>
                        <nz-form-control nzErrorTip="Enter a valid-Email">
                            <nz-input-group nzPrefixIcon="user">
                                <input type="text" formControlName="userName" placeholder="email" />
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzErrorTip="Enter your password">
                            <nz-input-group nzPrefixIcon="lock">
                                <input type="password" nz-input formControlName="password" placeholder="password" />
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>


                    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">
                        Login
                    </button>
                    Or <a routerLink="/register"> register now !</a>
                </form>


        </div>

    </div>

</div>
