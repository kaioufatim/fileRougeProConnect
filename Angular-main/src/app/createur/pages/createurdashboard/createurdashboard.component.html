<nz-table
  #basicTable
  [nzData]="reservation"
  [nzPageSize]="20"
  [nzShowPagination]="false"
  style="padding: 20px"
>
  <thead>
    <tr>
      <th class="heading">Entrepreneur Name</th>
      <th class="heading">Project</th>
      <th class="heading">Date</th>
      <th class="heading">Status</th>
      <th class="heading">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let reservation of basicTable.data">
      <td style="font-weight: 600">{{ reservation.userName }}</td>
      <td style="font-weight: 600">{{ reservation.projectName }}</td>
      <td>{{ reservation.propositionDate | date : "dd/MM/yyyy" }}</td>
      <td style="font-weight: 600">{{ reservation.propositionStatus }}</td>
      <td>
        <span *ngIf="reservation.propositionStatus === 'PENDING'">
          <button
            style="margin-left: 10px"
            nzSize="small"
            nz-button
            nzType="primary"
            nzDanger
            class="approve"
            (click)="changeReservationStatus(reservation.id, 'Approve')"
          >
            Approved
          </button>
          <button
            style="margin-left: 10px"
            nzSize="small"
            nz-button
            nzType="primary"
            class="reject"
            (click)="changeReservationStatus(reservation.id, 'Reject')"
          >
            Rejected
          </button>
        </span>
      </td>
    </tr>
  </tbody>
</nz-table>
