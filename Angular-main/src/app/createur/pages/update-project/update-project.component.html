<div style="background-color: aliceblue;">
    <div class="parent">
        <div class="child">
            <div nz-row class="imgDiv">
                <h2 style="margin-left: 230px;"> Update Project</h2>
            </div>
            <form nz-form [formGroup]="validateForm" (ngSubmit)="updateProject()">
                <div nz-row>
                    <!---->
                    <div class="file-upload-container">
                        <label class="file-upload-label">
                            <span style="margin-left: 100px;"> Select a file </span>
                            <input type="file" nz-button nzType="primary" accept="image/x-png,image/gif,image/jpeg" (change)="OnFileSelected($event)"/>
                        </label>
                        <div *ngIf="imagePreview" class="image-preview">
                            <div class="circle-image">
                                <img [src]="imagePreview" alt="Existing image" class="preview-image">
                            </div>
                        </div>

                        <div *ngIf="existingImage" class="image-preview">
                            <div class="circle-image">
                                <img [src]="existingImage" alt="Existing Image" class="preview-image">
                            </div>

                        </div>

                    </div>
                    <!---->

                    <div nz-col nzSpan="24" style="margin: 20px;">
                        <nz-form-item>
                            <nz-form-control nzHashFeedback [nzXs]="24" nzErrorTip="this input is required">
                                <input nz-input placeholder="Project Name" formControlName="projectName"/>
                            </nz-form-control>
                        </nz-form-item>

                    </div>

                    <div nz-col nzSpan="24" style="margin: 20px;">
                        <nz-form-item>
                            <nz-form-control nzHashFeedback [nzXs]="24" nzErrorTip="this input is required">
                                <input nz-input placeholder="Description" formControlName="description"/>
                            </nz-form-control>
                        </nz-form-item>

                    </div>

                </div>

           <!--     <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">
                    Ajouter

                </button>-->
                <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" type="submit" [disabled]="!validateForm.valid">
                    Modifier
                </button>
                
            </form>
        </div>
    </div>
</div>
