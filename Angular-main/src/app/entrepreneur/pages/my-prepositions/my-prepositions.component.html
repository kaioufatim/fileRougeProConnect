<nz-table
  #basicTable
  [nzData]="reservationServices"
  [nzShowPagination]="false"
  style="padding: 30px"
>
  <thead>
    <tr>
      <th class="heading">Project</th>
      <th class="heading">Date</th>
      <th class="heading">Status</th>
      <th class="heading">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let reservation of basicTable.data">
      <td style="font-weight: 600">{{ reservation.projectName }}</td>
      <td>{{ reservation.propositionDate | date : "dd/MM/yyyy" }}</td>
      <td style="font-weight: 600">{{ reservation.propositionStatus }}</td>
      <td>
        <span *ngIf="reservation.reviewStatus === 'FALSE'">
          <td>
            <button
              style="margin-left: 10px; margin-top: 15px"
              nzSize="small"
              nz-button
              nzType="primary"
              nzDanger
              routerLink="/entrepreneur/review/{{ reservation.id }}"
            >
              Review
            </button>
          </td>
        </span>
      </td>
    </tr>
  </tbody>
</nz-table>
