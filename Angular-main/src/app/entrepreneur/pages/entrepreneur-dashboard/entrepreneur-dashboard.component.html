<form nz-form [formGroup]="validateForm" (submit)="searchProjectByName()" style="margin-top: 20px; margin-bottom: 20px; text-align: center;">
    <input nz-input placeholder="Enter the project to search " nzSize="large" style="width: 20%;"
    formControlName="service"/>
    <button nz-button nzSize="large" nzType="primary" style="margin-left: 15px;" [disabled]="validateForm.invalid"> Search
    </button>
</form>

<div class="bg">
    <div style="margin-top: 10px" class="child" *ngFor="let project of projects">
      <div nz-row>
        <div nz-col nzSpam="8">
          <img
            class="profile"
            [src]="updateImg(project.returnedImg)"
            style="height: 130px; width: 200px; border-radius: 10px"
          />
        </div>
        <div nz-col nzSpan="16">
          <h2 style="cursor: pointer; color: #108ee9">
            {{ project.projectName }}
          </h2>
          <hr />
          <h5>
            Description: <b>{{ project.description }}</b>
          </h5>
          <hr />
          <div style="float: right">
            <button
              nzSize="small"
              nz-button
              nzType="primary"
              routerLink="/entrepreneur/project/{{ project.id }}"
            >
              View
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
